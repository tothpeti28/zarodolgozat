    <h1 class="container">Termék feltöltés:</h1>
    
     

    <form id="uploadForm" class="container">
        <div class="row">
        <div class="form-floating mb-3 mt-3 col">
            <input class="form-control" id="termeknev" name="text" placeholder=" Termék neve"></input>
              <label for="termeknev">Termék neve</label>
         </div>
         <div class="form-floating mb-3 mt-3 col">
            <input class="form-control" id="termekleiras" name="text" placeholder=" Termék leírása"></input>
              <label for="termekleiras">Termék leírása</label>
         </div>
        </div>
        <div class="col mb-3">
        <select class="form-select" id="termektipus">
              <option selected disabled value="">Termék típusa</option>
              <option>Ablaktisztítók</option>
              <option>Ápolószerek</option>
              <option>Felnitisztítók</option>
              <option>Samponok</option>
              <option>Tisztítószerek</option>
              <option>Viaszok</option>
            </select> 
        </div>
        <div class="row">
        <div class=" form-floating col mt-3 mb-3">
            <input class="form-control" id="termekar" name="text" placeholder=" Termék ára"></input>
              <label for="termekar">Termék ára</label>
        </div>
        <div class=" form-floating col mt-3 mb-3">
            <input class="form-control" id="termekkiszereles" name="text" placeholder="Kiszerelés típusa"></input>
              <label for="termekkiszereles">Kiszerelés típusa</label>
        </div>
        </div>
        <input type="file" id="myFiles" accept="image/*" multiple />
        <br>
        <button type="button" class="btn btn-success mt-3 mb-3" onclick="upload()">Feltöltés</button>
