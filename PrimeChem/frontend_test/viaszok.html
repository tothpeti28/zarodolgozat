<!-- Regisztráció Modal -->
<div class="modal fade" id="registration" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">

            <h5 class="modal-title" id="staticBackdropLabel">Regisztráció</h5>

            <label class="form-label">Felhasználó név</label>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="registration()">Ok</button>
